<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    

    <!-- Add Bungee & Source Sans Pro as font-families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Double-down-arrow link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Prevent zooming in of viewport on mobile devices -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

     <!-- timeago library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
   
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class = "nav-bar">
      <span id="logo">tweeter</span>
      <div class="navigation">
      <button type="button" id="tweet-button"><b>Write</b>&nbsp;a new tweet</button>
      <span id="double-arrow"><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>
    <div class ="all-content">
    <header class = "page-header">
      <div class = "image">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class = "name">
        <h2>Zara Khan</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="content">
      <section class="new-tweet">
        <div class="error-message">
          
          
       </div>
       
        <h2>Compose Tweet</h2>
        <form method = "POST", action ="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class = "button-counter">
            <button id ="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      <section id ="tweet-container">
          <!-- tweet element to be inserted here-->
        </section>
      </section>
    </main>
  </div>
  </body>
</html>
